<template class="main">
	<span id="appdescdesc">Description of the app (the information given to you as a part of your assigned task):
	</span>
	<textarea id="appdesc" style="width:100%;padding:5px"></textarea><br><br>
	You don't need to write all the code of the app described. In fact you don't need to write any code at all. 
	Instead, your task is just to make a few choices and then describe in in a simple and precise way, a few new apps that are used by the old app.
	The old app only does the work of using the new apps.
	Ensure that the new apps have different logic, and are not just same-logic apps that have been given different information to process.
	<br><br>
	<div class="choicesetDesc">
		Select from one of the following choices:
	</div>
	<ul id="inputs-tablist" class="nav nav-tabs" role="tablist">
		<li class="nav-item" id="navitem-multipleinputs" style="background:#ffffcc">
			<a class="choiceLink nav-link" id="tab-multipleinputs" data-toggle="tab" href="#tabpane-multipleinputs" role="tab"
				aria-controls="tabpane-multipleinputs" style="">
				The app's description shows that it has <b>multiple buttons</b>.
			</a>
		</li>
		<li class="nav-item" id="navitem-singleinput" style="background:#ffeeff">
			<a class="choiceLink nav-link" id="tab-singleinput" data-toggle="tab" href="#tabpane-singleinput" role="tab"
				aria-controls="tabpane-singleinput">
				The app's description shows that it will have just <b>a single button</b>.
			</a>
		</li>
	</ul>
	<div class="tab-content" id="inputs-tabContent">
		<div id="tabpane-multipleinputs" class="tab-pane fade" role="tabpanel" style="background:rgb(240, 221, 255)">
			Since the app's description shows that it has more than one button, it can be replaced by two new apps.
			Each new app has different halves of the screens or buttons of the old app. Both new apps may share the 
			same memory (a place where they can note down information to be looked up later). Both new apps may have some similar textboxes/dropdowns/checkboxes, where the user has to enter the same information in both the new apps.
			The number of buttons in each new app need not be equal.
			<br><br>

			<span id="interactions1desc">Description of the first new app, that has the first half of the screens/buttons of the old app:</span>
			<textarea id="interactions1" style="width:100%;padding:5px"></textarea><br><br>

			<span id="interactions2desc">Description of the second new app, that has the second half of the screens/buttons of the old app:</span>
			<textarea id="interactions2" style="width:100%;padding:5px"></textarea><br><br>

			<button id="submitbreakdowninto2setsofinteractions" type="button" class="btn btn-dark btn-lg btn-block">
				Submit Work Breakdown (Copy SML to clipboard)
			</button>
		</div>
		<div id="tabpane-singleinput" class="tab-pane fade" role="tabpanel" style="background:rgb(179, 255, 255)">
			<img src onerror="loadWidgetContentOf_C_SingleButtonApp_C_BreakdownWizard_J_J(this)">
		</div>
	</div>
	<!--</div>-->

		</div>-->

</template>
<script>

	function loadWidgetContentOf_C_SingleButtonApp_C_BreakdownWizard_J_J(widgetChildEle)
	{
		console.log('loadWidgetContentOf_C_SingleButtonApp_C_BreakdownWizard_J_J(): here...')
		loadWidgetContent
		(
			widgetChildEle, 
			onMainWidgetSubpartLoad, 
			'templateForSingleButtonAppWizard',
			/*begin relpath*/'singlebuttonapp.html'/*end relpath*/
		)
	}

	function mainWidgetOnload(widgetChildEle)
	{
		console.log('mainWidgetOnload(): here...')
		let widget = widgetChildEle.parentNode
		widget.selfLoaded = true
		onSelfOrSubpartsOfMainWidgetLoaded(widget)
	}

	function onMainWidgetSubpartLoad(subpartWidget)
	{
		console.log('onMainWidgetSubpartLoad(): here...')
		console.log('subpartWidget.parentNode=\''+subpartWidget.parentNode.outerHTML.substr(0,60)+'\'...')
		//this can only be the single child widget at present
		let mainWidget = subpartWidget.parentNode.parentNode
		assert(mainWidget.innerHTML.trim().startsWith(
			'<span id="appdescdesc">'))
		let n = mainWidget.numOfSubpartsLoaded
		n = (n == null)?1:n+1
		mainWidget.numOfSubpartsLoaded = n
		onSelfOrSubpartsOfMainWidgetLoaded(mainWidget)
	}

	function onSelfOrSubpartsOfMainWidgetLoaded(widget)
	{
		console.log('onSelfOrSubpartsOfMainWidgetLoaded(): here...')
		if(!widget.selfLoaded){return;}
		if(widget.numOfSubpartsLoaded != 1){return;}	
		console.log('subparts and main part of main widget is loaded')
		console.log('typeof(widget.onload)='+typeof(widget.onload))
		raiseWidgetOnload({widget:widget,widgetChildToRemove:null})//todo: change to widget:widget
		/*waitUntilSymbolAppearsAndThenRun
		(
			()=>{raiseWidgetOnload(widget.children[0])},//fn
			"raiseWidgetOnload"//symName
		)*/
	}
</script>
